<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
    <!--Main CSS-->
    <link rel="stylesheet" href="CSS/style.css">
    
</head>
<body>
   <!--
    Specificity Order:
    1. Inline styles (e.g., style="color: red;")
    2. IDs (e.g., #header)
    3. Classes, attributes, and pseudo-classes (e.g., .menu, [type="text"], :hover)
    4. Elements and pseudo-elements (e.g., div, p, ::before)
    5. Universal selector (*) has the lowest specificity
    6. !important can override all other rules, regardless of specificity
   IICT
    -->
</body>
</html>
