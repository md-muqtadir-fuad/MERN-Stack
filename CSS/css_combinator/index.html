<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Combinator</title>
    <!--Main CSS-->
    <link rel="stylesheet" href="CSS/style.css">
    
</head>
<body>
    <!--
    1. descendant selector (space)
    2. child selector (>)
    3. adjacent sibling selector (+)
    4. general sibling selector (~)
    -->
    <div class="parent">
        <h1> I'm a paragraph</h1>
        <!--div class="child"><p>Hello I am child here</p></div-->
        <p>Hello World</p>
        <p>Hello World</p>
        <p>Hello World</p>
        <p>Hello World</p>
    </div>
</body>
</html>
