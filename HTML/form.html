<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form>
        <label for="fullname">Full Name:</label>
        <input type="text" name="username" placeholder="Username" id="fullname" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Email" id="email" required>

        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Password" id="password" required>
        </div>
        <input type="radio" name="fav_lang" id="html" >
        <label for="html">HTML</label>
        <br>
        <input type="radio" name="fav_lang" id="css">
        <label for="css">CSS</label>
        <div>
            <input type="submit" value="Submit">
        </div>
        <div>
            Select Favourite language
        </div>
        <div>
            <select name="lang" id="lang">
                <option value="select" selected disabled>--Select--</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
            </select>
        </div>
        <div>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
        </div>
        <div>
            <button> Click me</button>
        </div>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob" required>
        <br>
    </fieldset>
        
    </form>
</body>
</html>
