<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM manipulation</title>
    <style>
        span {
            color: blue;
            display: inline;
        }
    </style>
</head>

<body>
    <h1>DOM Manipulation</h1>
    <h2><span>Changing Text </span>and Style</h2>

    <script>
        let title = document. querySelector("h1");
        title.textContent = "Hello World";
        setTimeout(() => {
            title.innerHTML = "DOM <span style='color:red;'>Manipulation</span>";
        },5000);
        

        let title2 = document. querySelector("h2");
        title2.innerText = "Welcome to JS DOM";
        console.log(title2.textContent);
        title2.style.display = "inline";
    </script>

</html>
