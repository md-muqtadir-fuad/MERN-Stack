<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="grid.css">
</head>

<body>
<div class="container" style="background-color: azure; height: 200px;">
    <h1>Badges</h1>
    <p>this is <span class="badge badge-primary badge-pill">Button</span></p>
    <h2>Notifications <span class="badge badge-danger">4 Badge</span></h2>
    <h3>Messages <span class="badge badge-success">10 Badge</span></h3>
    <h4>Alerts <span class="badge badge-warning">3 Badge</span></h4>
    <h5>Info <span class="badge badge-info">7 Badge</span></h5>
    <h6>Light <span class="badge badge-light">Light Badge</span></h6>
    <div class="bg-dark text-white p-3">
        Dark badge <span class="badge badge-dark">Dark</span>
    </div>
    <div class="container">
        <button class="btn btn-primary">
            Inbox <span class="badge badge-warning badge-pill">4</span>
        </button>
    </div>
</div>

</body>

</html>
